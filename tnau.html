<!DOCTYPE html>
<html lang="pl">
<head><meta charset="utf-8"><title>Panel nauczyciela</title></head>
<body>
  <h1>Panel nauczyciela</h1>
  <p>Zalogowany jako: <strong id="who"></strong> (<span id="role"></span>)</p>

  <nav>
    <a href="chat.html">Czat</a> |
    <a href="mnot.html">Notatka</a> |
    <a href="tnau.html">Panel nauczyciela</a> |
    <button id="logoutBtn">Wyloguj</button>
  </nav>

  <div style="margin-top:1em;">
    <p><strong>Tylko nauczyciel ma dostęp do tej strony.</strong></p>
    <p>Tu możesz umieścić tablicę tekstową lub inne opcje administracyjne.</p>
  </div>

  <script>
    const user = localStorage.getItem('app_user');
    const role = localStorage.getItem('app_role');
    if (!user || !role) window.location.href = 'login.html';
    if (role !== 'teacher') {
      alert('Brak dostępu. Tylko nauczyciel.');
      window.location.href = 'chat.html';
    }

    document.getElementById('who').textContent = user;
    document.getElementById('role').textContent = role;

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
