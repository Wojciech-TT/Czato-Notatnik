<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/sketchy/bootstrap.min.css">
</head>
<body>
  <main>
    <h1>Panel logowania</h1>

    
 
    
    <form id="loginForm">

      <div class="mb-3">
        <label for="login" class="form-label fw-semibold">Login:</label>
        <input type="text" id="login" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Hasło:</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-info w-100">Zaloguj</button>

      <p id="info" class="mt-3 text-danger fw-bold"></p>

      <p class="mt-3">
        Testowe loginy: <strong>uczen / 1234</strong> oraz <strong>nauczyciel / abcd</strong>
      </p>

    </form>
  </main>

  <script>
    const USERS = {
      uczen: { password: '1234', role: 'student' },
      nauczyciel: { password: 'abcd', role: 'teacher' }
    };

    const form = document.getElementById('loginForm');
    const info = document.getElementById('info');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value.trim();

      const user = USERS[login];
      if (user && user.password === password) {
        localStorage.setItem('app_user', login);
        localStorage.setItem('app_role', user.role);
        window.location.href = 'index.html';
      } else {
        info.textContent = 'Nieprawidłowy login lub hasło.';
      }
    });
  </script>
</body>
</html>
