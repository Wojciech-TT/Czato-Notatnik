<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Strona G≈Çowna </title>

<body>
  <h1>Wsp√≥lny czat</h1>
  <p>Zalogowany jako: <strong id="who"></strong> (<span id="role"></span>)</p>

  <nav>
    <a href="chat.html">Czat</a> |
    <a href="mnot.html">Moja notatka</a> |
    <span id="teacherLink"></span>
    <button id="logoutBtn">Wyloguj</button>
  </nav>

  <div style="margin-top:1em;">
    <p><em>Witaj na naszej stronie dziarski wojowniku </em></p>
  </div>

  <script>
  const USERS = {
    uczen: { password: '1234', role: 'student' },
    nauczyciel: { password: 'abcd', role: 'teacher' }
  };

  const form = document.getElementById('loginForm');
  const info = document.getElementById('info');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const login = document.getElementById('login').value.trim();
    const password = document.getElementById('password').value.trim();

    const user = USERS[login];
    if (user && user.password === password) {
      localStorage.setItem('app_user', login);
      localStorage.setItem('app_role', user.role);

      /* üîΩ Zmienione z chat.html na index.html */
      window.location.href = 'index.html';
    } else {
      info.textContent = 'Nieprawid≈Çowy login lub has≈Ço.';
    }
  });
</script>

</body>
</html>
