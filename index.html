<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikacja lekcyjna â€“ panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header, footer { background:#eee; padding:1em; }
    main.container { display:flex; gap:10px; padding:10px; }
    section.panel { flex:1; border:1px solid #ccc; padding:10px; }
    iframe { width:100%; height:300px; border:1px solid #aaa; }
  </style>
</head>
<body>

  <header>
    <h1>Panel lekcji</h1>
    <p>Zalogowany: <span id="who"></span> (<span id="role"></span>)</p>
  </header>

  <main class="container">
    <section class="panel left">
      <h2>Czat</h2>
      <iframe src="chat.html"></iframe>
    </section>

    <section class="panel center">
      <h2>Notatka</h2>
      <iframe src="mnot.html"></iframe>
    </section>

    <section class="panel right">
      <h2>Panel nauczyciela</h2>
      <iframe src="tnau.html"></iframe>
    </section>
  </main>

  <footer>
    <button id="logoutBtn">Wyloguj</button>
  </footer>

  <script>
    const USERS = {
      uczen: { password: '1234', role: 'student' },
      nauczyciel: { password: 'abcd', role: 'teacher' }
    };

    const user = localStorage.getItem('app_user');
    const role = localStorage.getItem('app_role');
    if (!user || !role) window.location.href = 'login.html';

    document.getElementById('who').textContent = user;
    document.getElementById('role').textContent = role;

    if (role !== 'teacher') {
      document.querySelector('.right').style.display = 'none';
      document.querySelector('.center').style.flex = '2';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
